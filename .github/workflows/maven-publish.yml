name: Build and Release Multi-Platform Packages

on:
  push:
    branches: [ "main", "master" ]
    tags: [ "v*" ]  # 监听标签推送，用于版本发布
  pull_request:
    branches: [ "main", "master" ]

jobs:
  build:
    strategy:
      matrix:
        os: [windows-latest, ubuntu-latest]
        
    runs-on: ${{ matrix.os }}
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up JDK 21
      uses: actions/setup-java@v4
      with:
        java-version: '21'
        distribution: 'temurin'
        cache: maven
        
    - name: Build with Maven
      run: mvn -B package
      
    - name: Upload artifacts
      uses: actions/upload-artifact@v4
      with:
        name: nbcommand-${{ matrix.os }}
        path: target/nbcommand/
        if-no-files-found: error

  # 新增发行版创建任务
  release:
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')  # 仅在标签推送时执行
    
    steps:
    - name: Download all artifacts
      uses: actions/download-artifact@v4
      with:
        path: artifacts/
        
    - name: Create Release
      uses: softprops/action-gh-release@v1
      with:
        files: |
          artifacts/nbcommand-windows-latest/**
          artifacts/nbcommand-ubuntu-latest/**
        generate_release_notes: true
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
